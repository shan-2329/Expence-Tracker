<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin OTP Login â€“ JAGADHA ðŸ’— A to Z</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      min-height:100vh;
      background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
      url('{{ url_for("static", filename="images/bg.jpg") }}') center/cover;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Montserrat",sans-serif;
    }

    .otp-box{
      max-width:420px;
      width:100%;
      background:#fff;
      padding:30px;
      border-radius:18px;
      box-shadow:0 18px 45px rgba(0,0,0,.4);
    }

    .brand{
      text-align:center;
      font-weight:700;
      font-size:1.4rem;
      color:#b01357;
      margin-bottom:5px;
    }

    .sub{
      text-align:center;
      font-size:.9rem;
      color:#666;
      margin-bottom:20px;
    }

    .btn-main{
      background:linear-gradient(90deg,#ff4f8b,#b01357);
      color:#fff;
      font-weight:600;
      border:none;
      border-radius:12px;
      padding:10px;
      width:100%;
    }
  </style>
</head>

<body>

<div class="otp-box">

  <div class="brand">JAGADHA A to Z</div>
  <div class="sub">Admin OTP Login</div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% for c,m in messages %}
    <div class="alert alert-{{ c }} text-center">{{ m }}</div>
  {% endfor %}
  {% endwith %}

  {% if not session.get("otp_sent") %}
  <!-- STEP 1 -->
  <form method="POST">
    <input type="hidden" name="step" value="send">
    <div class="mb-3">
      <label class="form-label">Admin Mobile Number</label>
      <input type="tel" name="mobile" class="form-control" placeholder="Enter registered mobile" required>
    </div>
    <button class="btn btn-main">ðŸ“© Send OTP</button>
  </form>

  {% else %}
  <!-- STEP 2 -->
  <form method="POST">
    <input type="hidden" name="step" value="verify">
    <div class="mb-3">
      <label class="form-label">Enter OTP</label>
      <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>
    </div>
    <button class="btn btn-main">âœ… Verify & Login</button>
  </form>
  {% endif %}

</div>

</body>
</html>
