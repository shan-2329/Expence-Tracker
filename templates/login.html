<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login ‚Äì JAGADHA üíó A to Z</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      min-height:100vh;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url('{{ url_for("static", filename="images/bg.jpg") }}')
        center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Montserrat", sans-serif;
    }

    .login-box{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,.95);
      padding:32px 28px;
      border-radius:18px;
      box-shadow:0 18px 45px rgba(0,0,0,.35);
      animation:fadeSlide .7s ease;
    }

    @keyframes fadeSlide{
      from{opacity:0;transform:translateY(-25px)}
      to{opacity:1;transform:translateY(0)}
    }

    .logo-icon{
      font-size:52px;
      text-align:center;
      margin-bottom:5px;
    }

    .brand{
      text-align:center;
      font-weight:700;
      font-size:1.4rem;
      color:#b01357;
      margin-bottom:4px;
    }

    .sub-title{
      text-align:center;
      font-size:.9rem;
      color:#666;
      margin-bottom:20px;
    }

    .form-label{
      font-weight:600;
      font-size:.9rem;
    }

    .form-control{
      border-radius:10px;
      border:1px solid #d4af37;
      padding:10px 12px;
    }

    .form-control:focus{
      border-color:#b8860b;
      box-shadow:0 0 0 .15rem rgba(212,175,55,.4);
    }

    .btn-login{
      background:linear-gradient(90deg,#ff4f8b,#b01357);
      color:#fff;
      font-weight:600;
      border:none;
      border-radius:12px;
      padding:10px;
      width:100%;
      margin-top:8px;
      transition:.2s;
    }

    .btn-login:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 25px rgba(176,19,87,.45);
    }

    .alert{
      font-size:.9rem;
      padding:8px;
      margin-bottom:14px;
    }

    @media(max-width:576px){
      .login-box{padding:26px 22px}
    }
  </style>
</head>

<body>

  <div class="login-box">

    <div class="logo-icon">üíó</div>
    <div class="brand">JAGADHA A to Z</div>
    <div class="sub-title">Admin Panel Login</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Enter admin username"
          required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Enter password"
          required>
      </div>

      <button type="submit" class="btn btn-login">
        üîê Login Securely
      </button>
    </form>

  </div>

</body>
</html>
