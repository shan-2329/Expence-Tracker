<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JAGADHA ðŸ’— A to Z ðŸ’— Event Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('{{ url_for("static", filename="images/bg.jpg") }}') no-repeat center center/cover;
            backdrop-filter: blur(3px);
            height: 100vh;
        }

        .login-box {
            max-width: 420px;
            margin: 70px auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            animation: slideDown 0.7s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            text-align: center;
            font-weight: bold;
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #b01357;
        }

        .form-control {
            border: 1px solid #d4af37;
        }

        .form-control:focus {
            border-color: #b8860b;
            box-shadow: 0 0 8px rgba(212,175,55,0.65);
        }

        .btn-login {
            background: linear-gradient(to right, #ff4f8b, #b01357);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .logo-icon {
            font-size: 48px;
            text-align: center;
            color: #ff4f8b;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="logo-icon">ðŸ’—</div>
    <div class="login-title">Admin Login</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter admin username">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div>

        <button class="btn btn-login">Login</button>
    </form>
</div>

</body>
</html>
