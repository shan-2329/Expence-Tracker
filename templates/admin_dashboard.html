<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard â€“ JAGADHA ðŸ’— A to Z</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f8f9fc;
            font-family: "Nunito", sans-serif;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-stats {
            border-left: 6px solid #d4af37;
            transition: 0.2s;
            background: white;
            border-radius: 12px;
        }
        .card-stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 18px rgba(212,175,55,0.25);
        }

        .filter-section {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }

        table thead {
            background: #fff7df;
            color: #8b6f00;
            font-weight: 700;
        }

        table tbody tr:hover {
            background: #fff9ea;
        }

        .badge-pending {
            background: #ffcc00;
            color: #5a4500;
            padding: 4px 10px;
            border-radius: 6px;
        }
        .badge-confirmed {
            background: #28a745;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
        }
        .badge-rejected {
            background: #dc3545;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .action-btn {
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="dashboard-title">ðŸ“Š Admin Dashboard â€“ Analytics & Reports</div>

    <!-- SUMMARY CARDS -->
    <div class="row g-3" id="summaryCards"></div>

    <!-- FILTER SECTION -->
    <div class="filter-section mt-4">
        <div class="row g-3">

            <div class="col-md-4">
                <input id="searchInput" type="text" placeholder="Search by name, phone, locationâ€¦" class="form-control">
            </div>

            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="serviceFilter" class="form-select">
                    <option value="">All Services</option>
                </select>
            </div>

        </div>
    </div>

    <!-- TABLE -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th><th>Name</th><th>Phone</th><th>Service</th><th>Date</th>
                    <th>Status</th><th>Location</th><th>Email</th><th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingTable"></tbody>
        </table>
    </div>

    <!-- PAGINATION -->
    <div class="d-flex justify-content-center mt-3">
        <button id="prevPage" class="btn btn-outline-secondary me-2">Previous</button>
        <span id="pageNumber" class="mt-2 fw-bold"></span>
        <button id="nextPage" class="btn btn-outline-secondary ms-2">Next</button>
    </div>

    <!-- CHART ROW -->
    <div class="row mt-5">
        <div class="col-md-6"><canvas id="statusChart"></canvas></div>
        <div class="col-md-6"><canvas id="serviceChart"></canvas></div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12"><canvas id="monthlyChart"></canvas></div>
    </div>

</div>

<script>
let bookings = [];
let filtered = [];
let currentPage = 1;
const perPage = 10;

// Load Data
async function loadData() {
    const res = await fetch("/api/bookings");
    const data = await res.json();
    bookings = data.bookings || [];
    filtered = bookings;
    loadServices();
    updateSummaryFromAPI(data.summary);
    renderTable();
    updateCharts();
}

// Summary Cards
function updateSummary() {
    const total = bookings.length;
    const confirmed = bookings.filter(x => x.status === 'Confirmed').length;
    const pending = bookings.filter(x => x.status === 'Pending').length;
    const rejected = bookings.filter(x => x.status === 'Rejected').length;

    document.getElementById("summaryCards").innerHTML = `
        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Total Bookings</h6><h3>${total}</h3></div></div>

        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Confirmed</h6><h3>${confirmed}</h3></div></div>

        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Pending</h6><h3>${pending}</h3></div></div>

        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Rejected</h6><h3>${rejected}</h3></div></div>
    `;
}

// Load unique service list
function loadServices() {
    let services = [...new Set(bookings.map(b => b.service || "Unknown"))];
    let html = `<option value="">All Services</option>`;
    services.forEach(s => html += `<option value="${s}">${s}</option>`);
    document.getElementById("serviceFilter").innerHTML = html;
}

function updateSummaryFromAPI(summary) {
    document.getElementById("summaryCards").innerHTML = `
        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Total Bookings</h6><h3>${summary.total}</h3></div></div>

        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Confirmed</h6><h3>${summary.confirmed}</h3></div></div>

        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Pending</h6><h3>${summary.pending}</h3></div></div>

        <div class="col-md-3"><div class="card card-stats p-3">
            <h6>Rejected</h6><h3>${summary.rejected}</h3></div></div>
    `;
}

// Render Table
function renderTable() {
    let start = (currentPage - 1) * perPage;
    let end = start + perPage;
    let pageData = filtered.slice(start, end);

    let html = "";
    pageData.forEach((b, i) => {
        let badge =
            b.status === "Pending" ? `<span class="badge-pending">Pending</span>` :
            b.status === "Confirmed" ? `<span class="badge-confirmed">Confirmed</span>` :
            `<span class="badge-rejected">Rejected</span>`;

        html += `
        <tr>
            <td>${start + i + 1}</td>
            <td>${b.name}</td>
            <td>${b.phone}</td>
            <td>${b.service}</td>
            <td>${b.event_date}</td>
            <td>${badge}</td>
            <td>${b.location}</td>
            <td>${b.customer_email || "-"}</td>
            <td>
                <a href="/confirm/${b.id}" class="btn btn-success btn-sm action-btn">Confirm</a>
                <a href="/reject/${b.id}" class="btn btn-warning btn-sm action-btn">Reject</a>
                <a href="/delete/${b.id}" class="btn btn-danger btn-sm action-btn"
                   onclick="return confirm('Delete this booking?');">Delete</a>
            </td>
        </tr>`;
    });

    document.getElementById("bookingTable").innerHTML = html;
    document.getElementById("pageNumber").innerText = `Page ${currentPage}`;
}

// Search & Filters

function safe(val) {
    return (val || "").toString().toLowerCase();
}

function applyFilters() {
    let q = document.getElementById("searchInput").value.toLowerCase();
    let status = document.getElementById("statusFilter").value;
    let svc = document.getElementById("serviceFilter").value;

    filtered = bookings.filter(b =>
        (
            safe(b.name).includes(q) ||
            safe(b.phone).includes(q) ||
            safe(b.location).includes(q)
        ) &&
        (status ? b.status === status : true) &&
        (svc ? b.service === svc : true)
    );

    currentPage = 1;
    renderTable();
    updateCharts();
}

// Pagination
document.getElementById("prevPage").onclick = () => {
    if (currentPage > 1) { currentPage--; renderTable(); }
};
document.getElementById("nextPage").onclick = () => {
    if ((currentPage * perPage) < filtered.length) {
        currentPage++; renderTable();
    }
};

// Charts
let chart1, chart2, chart3;

function updateCharts() {
    if (chart1) chart1.destroy();
    if (chart2) chart2.destroy();
    if (chart3) chart3.destroy();

    let statuses = {Pending:0, Confirmed:0, Rejected:0};
    filtered.forEach(b => statuses[b.status]++);

    chart1 = new Chart(document.getElementById("statusChart"), {
        type: 'pie',
        data: {
            labels: ["Pending", "Confirmed", "Rejected"],
            datasets: [{ data: [statuses.Pending, statuses.Confirmed, statuses.Rejected] }]
        }
    });

    let serviceCounts = {};
    filtered.forEach(b => serviceCounts[b.service] = (serviceCounts[b.service] || 0) + 1);

    chart2 = new Chart(document.getElementById("serviceChart"), {
        type: 'bar',
        data: {
            labels: Object.keys(serviceCounts),
            datasets: [{ data: Object.values(serviceCounts) }]
        }
    });

    let monthCounts = {};
    filtered.forEach(b => {
        let m = b.event_date ? b.event_date.slice(0, 7) : "Unknown";
        monthCounts[m] = (monthCounts[m] || 0) + 1;
    });

    chart3 = new Chart(document.getElementById("monthlyChart"), {
        type: 'line',
        data: {
            labels: Object.keys(monthCounts),
            datasets: [{ data: Object.values(monthCounts), tension: 0.4 }]
        }
    });
}

document.getElementById("searchInput").onkeyup = applyFilters;
document.getElementById("statusFilter").onchange = applyFilters;
document.getElementById("serviceFilter").onchange = applyFilters;

loadData();
</script>

</body>
</html>
